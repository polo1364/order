<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>便當統計表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    .section {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      margin-bottom: 1em;
    }
    h2 {
      color: #b30000;
      text-align: center;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 4px 8px;
      background: #fff;
      width: 100%;
    }
    th { background: #eee; }
    input[type=number] { width: 60px; }
    .action-btn {
      margin-top: 10px;
      padding: 6px 10px;
    }
    .footer-info {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 0.9em;
      color: #444;
    }
    .menu-table { display: block; }
    @media print {
      .menu-table { display: none !important; }
      input, button, select { display: none !important; }
      .section { page-break-after: always; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>便當點餐系統</h2>

    <div class="section">
      <label>選擇店家：
        <select id="selectStore" onchange="loadStoreMenu()"></select>
      </label>
    </div>

    <div id="orders" class="section" style="display:none;">
      <div class="menu-table" id="menuArea"></div>
      <div id="statsArea"></div>
    </div>
  </div>

<script>
window.addEventListener('load', () => {
  localStorage.removeItem("bento_data");
});

let menuData = {};
let currentStore = "";

async function loadStores() {
  const res = await fetch("menu.json");
  menuData = await res.json();
  const storeList = Object.keys(menuData);
  const sel = document.getElementById("selectStore");
  sel.innerHTML = "<option value=''>請選擇</option>" +
    storeList.map(s => `<option value='${s}'>${s}</option>`).join("");
}

function loadStoreMenu() {
  const store = document.getElementById("selectStore").value;
  if (!store) return;
  currentStore = store;
  document.getElementById("orders").style.display = "block";
  renderMenu();
  renderStats();
}

function renderMenu() {
  const menuDiv = document.getElementById("menuArea");
  const menu = menuData[currentStore];
  let data = loadLocal();
  let html = "<table><tr><th>品項</th><th>價格</th><th>數量</th></tr>";

  for (let item in menu) {
    const price = menu[item];
    if (typeof price === "object") {
      for (let sub in price) {
        const key = `${item}-${sub}`;
        const qty = data[key]?.qty || 0;
        html += `<tr><td>${item}（${sub}）</td><td>${price[sub]}</td>
          <td><input type='number' min='0' value='${qty}' onchange='updateLocal("${key}", ${price[sub]}, this.value)'></td></tr>`;
      }
    } else {
      const qty = data[item]?.qty || 0;
      html += `<tr><td>${item}</td><td>${price}</td>
        <td><input type='number' min='0' value='${qty}' onchange='updateLocal("${item}", ${price}, this.value)'></td></tr>`;
    }
  }

  html += "</table>";
  menuDiv.innerHTML = html;
}

function updateLocal(item, price, qty) {
  let data = loadLocal();
  if (parseInt(qty) > 0) {
    data[item] = { price, qty: parseInt(qty) };
  } else {
    delete data[item];
  }
  localStorage.setItem("bento_data", JSON.stringify(data));
  renderStats();
}

function renderStats() {
  const data = loadLocal();
  const statsDiv = document.getElementById("statsArea");
  if (!data || Object.keys(data).length === 0) {
    statsDiv.innerHTML = "尚無資料";
    return;
  }

  let total = 0;
  let table = "<table><tr><th>品項</th><th>數量</th><th>單價</th><th>小計</th></tr>";
  for (let item in data) {
    const { price, qty } = data[item];
    const subtotal = qty * price;
    total += subtotal;
    table += `<tr><td>${item}</td><td>${qty}</td><td>$${price}</td><td>$${subtotal}</td></tr>`;
  }
  table += `<tr><td colspan='4'>總金額：$${total}</td></tr></table>
    <button class="action-btn" onclick='printStats()'>列印統計表</button>`;
  table += `<div class="footer-info">
大瑞科技
地址:高雄市大寮區鳳林二路532號
電話:(07)7871875
</div>`;
  statsDiv.innerHTML = table;
}

function loadLocal() {
  const json = localStorage.getItem("bento_data");
  return json ? JSON.parse(json) : {};
}

function printStats() {
  const statsHtml = document.getElementById("statsArea").innerHTML;
  const win = window.open("", "", "width=800,height=600");
  win.document.write("<html><head><title>列印統計表</title>");
  win.document.write("<style>body{font-family:sans-serif;}table,th,td{border:1px solid #ccc;border-collapse:collapse;padding:4px 8px;}th{background:#eee;}</style>");
  win.document.write("</head><body>");
  win.document.write(statsHtml);
  win.document.write("</body></html>");
  win.document.close();
  win.onload = () => {
    win.print();
    win.onafterprint = () => win.close();
  };
}

loadStores();
</script>
</body>
</html>
