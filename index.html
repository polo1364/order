
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GAS 測試</title>
</head>
<body>
  <h2>GAS 測試送出</h2>
  <button id="testSend">送出測試資料</button>
  <pre id="result"></pre>

<script>
document.getElementById("testSend").onclick = function () {
  const user = "TestUser";
  const date = "2025-05-23";
  const item = "測試便當";
  const price = 99;

  const encodedBody = "user=" + encodeURIComponent(user) +
                      "&date=" + encodeURIComponent(date) +
                      "&item=" + encodeURIComponent(item) +
                      "&price=" + encodeURIComponent(price);

  fetch("https://script.google.com/macros/s/AKfycbxbeX3JbUDjHkLEtK5IqBZcfNCskxMYFk-HYSinw9yYK5n7LQxRix19Oj5HduHN-y9y/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: encodedBody
  })
  .then(res => res.text())
  .then(msg => document.getElementById("result").innerText = "✅ 成功：" + msg)
  .catch(err => document.getElementById("result").innerText = "❌ 錯誤：" + err);
};
</script>
</body>
</html>
