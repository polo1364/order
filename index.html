<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>便當統計系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .container { max-width: 1000px; margin: auto; padding: 1em; }
    .section { background: #fff; padding: 1em; border-radius: 6px; margin-bottom: 1em; box-shadow: 0 0 6px rgba(0,0,0,0.05); }
    h2, #currentStoreName { color: #b30000; text-align: center; margin-top: 0; }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 6px 8px;
      text-align: center;
      background: #fff;
      font-size: 16px;
    }
    th { background: #eee; }
    input[type=number] { width: 60px; padding: 2px; font-size: 14px; }
    button { font-size: 14px; padding: 6px 12px; margin: 6px; }
    .print-footer {
      display: none;
      margin-top: 40px;
      font-size: 20px;
      line-height: 1.8;
      text-align: center;
    }
    @media print {
      .menu-table, input, button, select, .section label { display: none !important; }
      .print-footer, #currentStoreName { display: block !important; }
      html, body {
        margin: 0;
        padding: 0;
        width: 210mm;
        height: 297mm;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>便當點餐系統</h2>

    <div class="section">
      <label>選擇店家：
        <select id="selectStore" onchange="loadStoreMenu()"></select>
      </label>
    </div>

    <h3 id="currentStoreName" style="display:none;"></h3>

    <div id="orders" class="section" style="display:none;">
      <div class="menu-table" id="menuArea"></div>
      <div id="statsArea"></div>
      <div style="text-align:center;">
        <button onclick="printStats()">列印統計表</button>
        <button onclick="clearData()">清除紀錄</button>
      </div>
    </div>
  </div>

  <div class="print-footer">
    <div id="printStoreName"></div>
    <div>大瑞科技</div>
    <div>地址:高雄市大寮區鳳林二路532號</div>
    <div>電話:(07)7871875</div>
  </div>

<script>
let menuData = {};
let currentStore = "";
let currentAddonPrice = { rice: 0, noodle: 0, spicy: 0, bigBowl: 0 };
let hideBigBowl = false;

async function loadStores() {
  const res = await fetch("menu.json");
  menuData = await res.json();
  const sel = document.getElementById("selectStore");
  sel.innerHTML = "<option value=''>請選擇</option>" +
    Object.keys(menuData).map(s => `<option value='${s}'>${s}</option>`).join("");
}

function loadStoreMenu() {
  const store = document.getElementById("selectStore").value;
  if (!store) return;
  currentStore = store;
  currentAddonPrice = menuData[store].addonPrice || { rice: 0, noodle: 0, spicy: 0, bigBowl: 0 };
  hideBigBowl = menuData[store].hideBigBowl === true;

  document.getElementById("orders").style.display = "block";
  document.getElementById("currentStoreName").style.display = "block";
  document.getElementById("currentStoreName").textContent = `${store}`;

  renderMenu();
  renderStats();
}

function renderMenu() {
  const menuDiv = document.getElementById("menuArea");
  const menu = menuData[currentStore].menu;
  let data = loadLocal();
  let html = "<table><tr><th>品項</th><th>價格</th><th>數量</th><th>加飯</th><th>加麵</th><th>加辣</th>";
  if (!hideBigBowl) html += "<th>大碗</th>";
  html += "<th>少飯</th></tr>";

  for (let item in menu) {
    const price = menu[item];
    if (typeof price === "number") {
      const key = item;
      const entry = data[key] || { qty: 0, rice: 0, noodle: 0, spicy: 0, bigBowl: 0, lessRice: 0, price: price };
      html += renderRow(key, item, price, entry);
    } else if (typeof price === "object") {
      for (let sub in price) {
        const subKey = `${item} - ${sub}`;
        const subPrice = price[sub];
        const entry = data[subKey] || { qty: 0, rice: 0, noodle: 0, spicy: 0, bigBowl: 0, lessRice: 0, price: subPrice };
        html += renderRow(subKey, `${item}（${sub}）`, subPrice, entry);
      }
    }
  }

  html += "</table>";
  menuDiv.innerHTML = html;
}

function renderRow(key, label, price, entry) {
  return `<tr>
    <td>${label}</td>
    <td>${price}</td>
    <td><input type='number' min='0' value='${entry.qty}' onchange='update("${key}", ${price})' id='qty_${key}'></td>
    <td><input type='number' min='0' value='${entry.rice}' onchange='update("${key}", ${price})' id='rice_${key}'></td>
    <td><input type='number' min='0' value='${entry.noodle}' onchange='update("${key}", ${price})' id='noodle_${key}'></td>
    <td><input type='number' min='0' value='${entry.spicy}' onchange='update("${key}", ${price})' id='spicy_${key}'></td>
    ${(!hideBigBowl && isSoupNoodle(label)) ? `<td><input type='number' min='0' value='${entry.bigBowl || 0}' onchange='update("${key}", ${price})' id='bigBowl_${key}'></td>` : "<td></td>"}
    <td><input type='number' min='0' value='${entry.lessRice || 0}' onchange='update("${key}", ${price})' id='lessRice_${key}'></td>
  </tr>`;
}

function update(key, price) {
  const qty = parseInt(document.getElementById(`qty_${key}`).value) || 0;
  const rice = parseInt(document.getElementById(`rice_${key}`).value) || 0;
  const noodle = parseInt(document.getElementById(`noodle_${key}`).value) || 0;
  const spicy = parseInt(document.getElementById(`spicy_${key}`).value) || 0;
  const bigBowl = hideBigBowl ? 0 : parseInt(document.getElementById(`bigBowl_${key}`)?.value || 0);
  const lessRice = parseInt(document.getElementById(`lessRice_${key}`)?.value || 0);

  let data = loadLocal();

  if (qty === 0 && rice === 0 && noodle === 0 && spicy === 0 && bigBowl === 0 && lessRice === 0) {
    delete data[key];
  } else {
    data[key] = { qty, rice, noodle, spicy, bigBowl, lessRice, price };
  }

  localStorage.setItem("bento_data", JSON.stringify(data));
  renderStats();
}

function isSoupNoodle(itemName) {
  const list = menuData[currentStore]?.soupOnlyBigBowl || [];
  const mainName = itemName.split(" - ")[0];
  return list.includes(mainName);
}

function renderStats() {
  const data = loadLocal();
  const statsDiv = document.getElementById("statsArea");
  if (!data || Object.keys(data).length === 0) {
    statsDiv.innerHTML = "尚無資料";
    return;
  }

  let total = 0;
  let table = "<table><tr><th>品項</th><th>數量</th><th>單價</th><th>加料</th><th>小計</th></tr>";

  for (let item in data) {
    const { price, qty, rice, noodle, spicy, bigBowl = 0, lessRice = 0 } = data[item];
    const riceCost = rice * (currentAddonPrice.rice || 0);
    const noodleCost = noodle * (currentAddonPrice.noodle || 0);
    const spicyCost = spicy * (currentAddonPrice.spicy || 0);
    let bigBowlCost = 0;
    if (isSoupNoodle(item) && !isNaN(currentAddonPrice.bigBowl)) {
      bigBowlCost = bigBowl * currentAddonPrice.bigBowl;
    }

    const itemSubtotal = qty * price + riceCost + noodleCost + spicyCost + bigBowlCost;
    total += itemSubtotal;

    const addons = [];
    if (rice > 0) addons.push(`加飯 x${rice}（$${riceCost}）`);
    if (noodle > 0) addons.push(`加麵 x${noodle}（$${noodleCost}）`);
    if (spicy > 0) addons.push(`加辣 x${spicy}（$${spicyCost}）`);
    if (bigBowl > 0) addons.push(`大碗 x${bigBowl}（$${bigBowlCost}）`);
    if (lessRice > 0) addons.push(`少飯 x${lessRice}`);

    table += `<tr>
      <td>${item}</td>
      <td>${qty}</td>
      <td>$${price}</td>
      <td>${addons.join("<br>") || "-"}</td>
      <td>$${itemSubtotal}</td>
    </tr>`;
  }

  table += `<tr><td colspan='5'>總金額：$${total}</td></tr></table>`;
  statsDiv.innerHTML = table;
}

function clearData() {
  localStorage.removeItem("bento_data");
  renderMenu();
  renderStats();
}

function loadLocal() {
  const json = localStorage.getItem("bento_data");
  return json ? JSON.parse(json) : {};
}

function printStats() {
  window.print();
}

loadStores();
</script>
</body>
</html>
