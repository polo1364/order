<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>便當點餐系統</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<style>
  body {
    font-family: sans-serif;
    color: #333;
    max-width: 800px;
    margin: auto;
    padding: 1em;
    background: url('https://raw.githubusercontent.com/polo1364/order/refs/heads/main/FB5BBC50-D21A-4F57-AF32-ABE798E3ABA1.png') repeat;
    background-size: 200px 200px;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.7);
    pointer-events: none;
    z-index: 0;
  }
  h2 { color: #b30000; margin-bottom: 0.5em; }
  table, th, td {
    border: 1px solid #ccc;
    border-collapse: collapse;
    padding: 4px 8px;
    background: #fff;
  }
  th { background: #eee; }
  .section {
    margin-bottom: 1em;
    border: 1px solid #ccc;
    padding: 0.5em;
    background: #fff;
    border-radius: 4px;
  }
  .action-btn, .reminder-select { display: inline-block; }
  @media print {
    html, body { margin: 0; padding: 0; background: #fff !important; }
    button, input, select { display: none !important; visibility: hidden !important; }
    .section { page-break-after: always; }
  }
</style>
</head>
<body>

<h2>便當點餐系統</h2>

<div id="orders"></div>

<script>
const firebaseConfig = { databaseURL: "https://bento-5bb36-default-rtdb.firebaseio.com/" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

async function renderOrders() {
  const res = await fetch("menu.json");
  const menuData = await res.json();
  const today = new Date();
  const nextMonday = new Date(today);
  nextMonday.setDate(today.getDate() + (8 - today.getDay()));
  const days = ["一", "二", "三", "四", "五"];

  for (let idx = 0; idx < days.length; idx++) {
    const d = days[idx];
    const date = new Date(nextMonday);
    date.setDate(date.getDate() + idx);
    const yyyyMMdd = date.toISOString().split('T')[0];
    const store = "便當店A"; // 這裡可用你要的資料來源
    const section = document.createElement('div');
    section.className = 'section';
    section.innerHTML = `<h4>${yyyyMMdd}（星期${d}）：${store}
      <button class="action-btn toggle-btn" onclick="toggleMenu('${yyyyMMdd}')">顯示/隱藏菜單</button></h4>
      <div id="menu_${yyyyMMdd}" style="display:none;"></div>
      <div id="stats_${yyyyMMdd}"></div>`;
    document.getElementById('orders').appendChild(section);

    const menuDiv = document.getElementById(`menu_${yyyyMMdd}`);
    let html = "<table><tr><th>品項</th><th>價格</th><th>備註</th><th>選取</th></tr>";
    const menu = menuData[store];
    for (let item in menu) {
      html += `<tr><td>${item}</td><td>${menu[item]}</td>
        <td><input type='text' placeholder='備註'></td>
        <td><input type='radio' name='menu_${yyyyMMdd}' value='${item}' data-price='${menu[item]}'></td></tr>`;
    }
    html += `</table>
      <input type="text" id="user_${yyyyMMdd}" placeholder="輸入姓名/工號" />
      <button class="action-btn" onclick='submitOrder("${yyyyMMdd}","${store}")'>送出</button>`;
    menuDiv.innerHTML = html;

    db.ref('orders/' + yyyyMMdd).on('value', snap => {
      const data = snap.val();
      const statsDiv = document.getElementById(`stats_${yyyyMMdd}`);
      if (!data) { statsDiv.innerHTML = '尚無資料'; return; }

      let table = "<table><tr><th>品項</th><th>人員</th><th>數量</th><th>單價</th><th>小計</th></tr>";
      let total = 0, paidTotal = 0, unpaidTotal = 0;
      const byItem = {};
      for (let id in data) {
        const { user, item, price, note = "", paid = false } = data[id];
        if (!byItem[item]) byItem[item] = [];
        byItem[item].push({ user, id, price, note, paid });
      }

      for (let item in byItem) {
        const users = byItem[item];
        const unitPrice = parseInt(users[0].price);
        const itemCount = users.length;
        let itemTotal = 0;
        users.forEach(u => {
          const extraMatch = u.note.match(/加(\d+)元/);
          const extra = extraMatch ? parseInt(extraMatch[1]) : 0;
          const finalPrice = unitPrice + extra;
          itemTotal += finalPrice;
          if (u.paid) paidTotal += finalPrice;
          else unpaidTotal += finalPrice;
        });
        total += itemTotal;

        const userCells = (() => {
          const groups = {};
          users.forEach(u => {
            const key = u.note || "（無備註）";
            if (!groups[key]) groups[key] = [];
            groups[key].push(u);
          });
          const sortedNotes = Object.keys(groups).sort((a, b) => {
            if (a === "（無備註）") return 1;
            if (b === "（無備註）") return -1;
            return 0;
          });
          return sortedNotes.map(note => {
            const userList = groups[note];
            let result = "";
            for (let i = 0; i < userList.length; i += 3) {
              const chunk = userList.slice(i, i + 3).map(u => {
                const paidCk = `<input type='checkbox' ${u.paid ? "checked" : ""} onclick='togglePaid("${yyyyMMdd}","${u.id}", this.checked)'>`;
                const delBtn = `<button class="action-btn delete-btn" onclick='deleteOrder("${yyyyMMdd}","${u.id}")'>刪除</button>`;
                return `${u.user} ${paidCk} ${delBtn}`;
              }).join("、");
              if (i === 0 && note !== "（無備註）") result += `<div>【${note}】${chunk}</div>`;
              else result += `<div>${chunk}</div>`;
            }
            return result;
          }).join("");
        })();

        const priceCell = `$${unitPrice}<br><span style="font-size: 0.8em; color: #555;">（共 ${itemCount} 份）</span>`;
        table += `<tr><td>${item}</td><td>${userCells}</td><td>${itemCount}</td><td>${priceCell}</td><td>$${itemTotal}</td></tr>`;
      }

      table += `<tr><td colspan="5">總金額：$${total} ｜ 已付款：$${paidTotal} ｜ 未付款：$${unpaidTotal}</td></tr></table>
        <button class="print-btn" onclick='printSection("stats_${yyyyMMdd}")'>列印統計表</button>`;
      statsDiv.innerHTML = table;
    });
  }
}
function toggleMenu(date) {
  const div = document.getElementById(`menu_${date}`);
  div.style.display = div.style.display === "none" ? "block" : "none";
}
function submitOrder(date, store) {
  const sel = document.querySelector(`input[name='menu_${date}']:checked`);
  const user = document.getElementById(`user_${date}`).value.trim();
  const noteInput = sel ? sel.parentNode.previousElementSibling.firstElementChild.value.trim() : "";
  if (!user || !store || !sel) return alert("請填寫所有欄位！");
  const item = sel.value;
  const price = sel.getAttribute('data-price');
  const note = noteInput || "";
  const key = db.ref('orders/' + date).push().key;
  db.ref('orders/' + date + '/' + key).set({ user, item, price, note, store });
  alert("已送出！");
}
function togglePaid(date, id, checked) { db.ref(`orders/${date}/${id}`).update({ paid: checked }); }
function deleteOrder(date, id) { if (confirm("確定刪除？")) db.ref(`orders/${date}/${id}`).remove(); }
function printSection(id) {
  const section = document.getElementById(id).parentElement;
  const interactiveElements = section.querySelectorAll('button, input, select');
  interactiveElements.forEach(el => { el.style.display = 'none'; });
  const win = window.open('', '', 'width=800,height=600');
  win.document.write('<html><head><title>列印統計表</title>');
  win.document.write('<style>body { font-family: sans-serif; } table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 4px 8px; }</style>');
  win.document.write('</head><body>' + section.innerHTML + '</body></html>');
  win.document.close();
  win.onload = () => {
    win.print();
    win.onafterprint = () => {
      win.close();
      interactiveElements.forEach(el => { el.style.display = ''; });
    };
  };
}
renderOrders();
</script>
</body>
</html>
