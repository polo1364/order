<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>便當點餐系統</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<style>
  body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
  h2 { color: #b30000; }
  table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 4px 8px; }
  th { background: #eee; }
  .hidden { display: none; }

  /* 列印版面優化 */
  @media print {
    html, body {
      margin: 0;
      padding: 0;
    }
    #loginSection, #controls, #menuArea, h2, #main p, #storeSelect, #orderDate, button:not(.print-btn) {
      display: none !important;
    }
    #stats {
      margin: 0 auto;
      width: 100%;
      font-size: 12pt;
    }
    table {
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      padding: 6px;
      text-align: left;
    }
  }
</style>
</head>
<body>

<h2>便當點餐系統</h2>

<div id="loginSection">
  工號：<input id="userId" />
  <button onclick="login()">登入</button>
</div>

<div id="main" class="hidden">
  <p>使用者：<span id="userName"></span></p>

  <label>店家：
    <select id="storeSelect" onchange="loadMenu()">
      <option value="">請選擇</option>
    </select>
  </label>

  <div id="menuArea"></div>
  <div id="dateArea" class="hidden">
    <input type="date" id="orderDate" />
    <button onclick="submitOrder()">送出</button>
    <button onclick="window.print()">列印統計表</button>
  </div>
</div>

<h3>即時統計</h3>
<div id="stats"></div>

<script>
// Firebase 初始化
const firebaseConfig = {
  databaseURL: "https://bento-5bb36-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let user = "";
let menuData = {};

// 頁面載入時，自動載入店家清單
window.onload = async function() {
  try {
    const res = await fetch("https://polo1364.github.io/order/menu.json");
    const data = await res.json();
    const storeSelect = document.getElementById('storeSelect');
    storeSelect.innerHTML = '<option value="">請選擇</option>';
    for (let store in data) {
      storeSelect.innerHTML += `<option value="${store}">${store}</option>`;
    }
  } catch {
    alert("無法載入店家清單，請稍後再試！");
  }
};

function login() {
  user = document.getElementById('userId').value.trim();
  if (!user) return alert("請輸入工號！");
  document.getElementById('main').classList.remove('hidden');
  document.getElementById('userName').innerText = user;
}

async function loadMenu() {
  const store = document.getElementById('storeSelect').value;
  const menuArea = document.getElementById('menuArea');
  const dateArea = document.getElementById('dateArea');
  menuArea.innerHTML = "";
  dateArea.classList.add('hidden');
  if (!store) return;

  try {
    const res = await fetch("https://polo1364.github.io/order/menu.json");
    const data = await res.json();
    menuData = data[store];
    if (!menuData) throw new Error("菜單載入失敗");

    let html = "<table><tr><th>品項</th><th>價格</th><th>選取</th></tr>";
    for (let item in menuData) {
      html += `<tr><td>${item}</td><td>${menuData[item]}</td>
      <td><input type='radio' name='menuItem' value='${item}'></td></tr>`;
    }
    html += "</table>";
    menuArea.innerHTML = html;
    dateArea.classList.remove('hidden');
  } catch {
    alert("無法載入菜單，請稍後再試！");
  }
}

function submitOrder() {
  const date = document.getElementById('orderDate').value;
  const store = document.getElementById('storeSelect').value;
  const sel = document.querySelector("input[name='menuItem']:checked");
  if (!user || !date || !store || !sel) return alert("請填寫所有欄位");

  const item = sel.value;
  const price = menuData[item];
  const key = db.ref('orders/' + date).push().key;
  db.ref('orders/' + date + '/' + key).set({ user, item, price });
}

// 即時監聽統計表
db.ref('orders').on('value', snapshot => {
  const stats = document.getElementById('stats');
  stats.innerHTML = '';
  const data = snapshot.val();
  if (!data) return stats.innerHTML = '尚無資料';

  for (let date in data) {
    const div = document.createElement('div');
    div.innerHTML = `<h4>${date}</h4>`;
    const table = document.createElement('table');
    table.innerHTML = "<tr><th>品項</th><th>人員</th><th>數量</th></tr>";
    const grouped = {};
    for (let id in data[date]) {
      const { user: u, item, price } = data[date][id];
      if (!grouped[item]) grouped[item] = [];
      grouped[item].push({ user: u, id, price });
    }
    let total = 0;
    for (let item in grouped) {
      const users = grouped[item];
      total += users.length * users[0].price;
      const names = users.map(u => {
        const btn = u.user === user ? ` <button class='delete-btn' onclick='deleteRecord("${date}","${u.id}")'>刪除</button>` : "";
        return u.user + btn;
      });
      table.innerHTML += `<tr><td>${item}</td><td>${names.join("、")}</td><td>${users.length}</td></tr>`;
    }
    table.innerHTML += `<tr><td colspan="2">總金額</td><td>$${total}</td></tr>`;
    div.appendChild(table);
    stats.appendChild(div);
  }
});

function deleteRecord(date, id) {
  if (!confirm("確定要刪除？")) return;
  db.ref(`orders/${date}/${id}`).remove();
}
</script>

</body>
</html>
