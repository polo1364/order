<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>便當送出（中繼）測試</title>
</head>
<body>
  <h2>中繼測試按鈕</h2>
  <button onclick="send()">送出測試資料</button>
  <pre id="log"></pre>

<script>
function send() {
  const encodedBody = "user=" + encodeURIComponent("中繼用戶") +
                      "&date=" + encodeURIComponent("2025-05-24") +
                      "&item=" + encodeURIComponent("雞腿便當") +
                      "&price=" + encodeURIComponent("85");

  fetch("https://script.google.com/macros/s/AKfycbyzG8Irc0Mj_7BnECV_Y3SzmIiyOqSeVdGTWL5zAWzw0vUlbidHJcasWB8ynhM96dw/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: encodedBody
  })
  .then(res => res.text())
  .then(msg => document.getElementById("log").innerText = "✅ 成功：" + msg)
  .catch(err => document.getElementById("log").innerText = "❌ 失敗：" + err);
}
</script>
</body>
</html>
