
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>便當系統中繼測試</title>
</head>
<body>
  <h2>測試中繼頁送資料</h2>
  <button onclick="send()">送出測試資料</button>
  <pre id="log"></pre>

<script>
function send() {
  const user = "TestUser";
  const date = "2025-05-23";
  const item = "中繼便當";
  const price = "88";

  const encodedBody =
    "user=" + encodeURIComponent(user) +
    "&date=" + encodeURIComponent(date) +
    "&item=" + encodeURIComponent(item) +
    "&price=" + encodeURIComponent(price);

  fetch("https://script.google.com/macros/s/AKfycbwXHDbdfydmqAn56mYR7XiHcPuw3GDN55Ui11fQ311c0NxpWJjcvC7twU91XA87PkkK/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: encodedBody
  })
  .then(res => res.text())
  .then(msg => document.getElementById("log").innerText = "✅ 成功：" + msg)
  .catch(err => document.getElementById("log").innerText = "❌ 失敗：" + err);
}
</script>
</body>
</html>
